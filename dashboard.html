<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #e9ecef;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 20px;
        }
        .top-nav {
            background-color: #fff;
            border-bottom: 1px solid #e9ecef;
        }
        .service-tile {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
        }
        .service-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-tile i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .service-tile h3 {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-home me-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Products
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="facility.html">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Facilities
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="reservation.html">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Reservations
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="view-inquiry.html">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Inquiries
                            </a>
                        </li>

                        <li class="nav-item"></li>
                            <a class="nav-link " href="orders.html">
                                <i class="fas fa-clipboard-list me-2"></i>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top navigation -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom top-nav">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                    </div>
                </div>

                <!-- Service Tiles -->
                <div class="row g-4">
                    
                    
                    <a href="orders.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-shopping-bag"></i>
                            <h3>View Orders</h3>
                        </div>
                    </a>
                    

                    <a href="facility.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-utensils"></i>
                            <h3>Facilities</h3>
                        </div>
                    </a>


                    <a href="reservation.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-calendar-alt"></i>
                            <h3>Reservations</h3>
                        </div>
                    </a>

                    <a href="users.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-calendar-alt"></i>
                            <h3>manage users</h3>
                        </div>
                    </a>

                    <a href="view-inquiry.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-question-circle"></i>
                            <h3>View Inquiries</h3>
                        </div>
                    </a>
                    <a href="products.html" class="col-md-4 col-lg-3">
                        <div class="service-tile">
                            <i class="fas fa-box"></i>
                            <h3>Manage Products</h3>
                        </div>
                    </a>

                   

                    
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
